		int32	guildid		=	1;
		int32	usersn	=	2;
		string	nick	=	3;
		int32	level	=	4;
		int32	icon	=	5;
		string	head_url	=	6;
		string	head_md5	=	7;
		int32	viplevel	=	8;
		int32	id	=	9;			//对应GuildBattleSongInfo的id
		int32	score	=	10;	
		int32	sec	=	11;		//1970到现在秒数
		bool	iscomplete	=	12;	//是否是完成的
}

enum	ZHEKOU_SHOPTYPE
{
	ZHEKOU_NONE = 0;
	ZHEKOU_QIANGGOU	=	1;		//抢购
	ZHEKOU_XIANGOU	=	2;		//限购
	ZHEKOU_TUANGOU	=	3;		//团购
	ZHEKOU_RESERVED1	=	4;
	ZHEKOU_RESERVED2	=	5;
	ZHEKOU_RESERVED3	=	6;
}

message ZhekouShopItem
{
		int32	id	=	1;
		ZHEKOU_SHOPTYPE		type	=	2;
		int32	itemcode	=	3;
		int32	itemcnt	=	4;
		int32	limitcnt	=5;		//抢购是指商品总数，限购表示单个人限购个数，团购指达到多少可以团
		int32	nowcnt	=	6;		//抢购是指已经被抢个数,限购无意义，团购表示几个人参团了
		int32	mycnt	=	7;			//限购表示你已经买过的次数，团购1表示我参加过，0表示没参加过，抢购无意义
		MONEYTYPE moneytype	=	8;	
		int32	moneycost	=	9;
		int32	orgcost	=	10;		//原价
		int32	startsec	=	11;	//开始秒数1970-1-1开始
		int32	endsec	=12;
		bool	xiajia	=	13;	
}


