message CS_PacketHongbaoSendReq
{
		PacketID id1		=	1	;
		PacketID2	id2		=	2	;	
	
		int32		mcash	=	3;		//多少钻的红包
		int32		cnt		=	4;		//几个人份
}

message CS_PacketHongbaoSendRes
{
		PacketID id1	=	1		;
		PacketID2	id2		=	2	;	
	
		ret_error_code res	=	3;	//ERROR_HONGBAO_SEND_NOTICE，是表示是房间里的广播消息（某某某发红包啦，xxxx钻yyy份），其他的res则是给发送者的回执,所发发送成功的话，发送者收到2条，1个是ERROR_NONE，发送成功了，一个是NOTICE，房间里公布了
		int32		mcash	=	4;		//多少钻的红包
		int32		cnt		=	5;		//几个人份
		int32		hongbaoid	=	6;	//这个红包的唯一id
		int32		sourcesn	=	7;		//发送者id
		int32		charmlevel=	8;		//魅力等级要求
}

