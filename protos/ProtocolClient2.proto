}

message CS_PacketHongbaoGetRes
{
		PacketID id1		=	1	;
		PacketID2	id2		=	2	;	
	
		ret_error_code	res = 	3;		//ERROR_HONGBAO_GET_NOTICE，是表示是房间的广播消息（某某抢了id为xxx的红包，得到了多少钱），否则其他是给发送者的回执，所以抢成功了，则抢的人收到2条，1个是ERROR_NONE，你抢成功了，一个是NOTICE,房间里公布下
		int32		id			=	4;		//红包唯一id	
		int32		mcash		=	5;		//抢了多少钱
}

